name: Build, Push, and Retrain Model on Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 3: Build and push the fastapi image
      - name: Build and push fastapi image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mlops_project_meguebli-fastapi:latest -f Dockerfile .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mlops_project_meguebli-fastapi:latest

      # Step 4: Build and push the frontend image
      - name: Build and push frontend image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mlops_project_meguebli-frontend:latest -f frontend/Dockerfile frontend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mlops_project_meguebli-frontend:latest

  deploy-and-retrain:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      # Step 5: SSH into the server to restart Docker containers
      - name: SSH into server and restart Docker containers
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/mlops_project_Meguebli
            docker-compose down
            docker-compose pull
            docker-compose up -d

      # Step 6: Trigger retraining by calling the FastAPI /retrain endpoint
      - name: Trigger retraining
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.RETRAIN_TOKEN }}" \
            -H "Content-Type: application/json" \
            https://8f5c-165-50-3-88.ngrok-free.app/retrain
        env:
          RETRAIN_TOKEN: ${{ secrets.RETRAIN_TOKEN }}
